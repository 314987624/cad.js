<div id="compass-cube" class="cube">
    <div class="cube-face cube-face-front cube-button" data-x="0"
         data-y="0" data-z="0">
        <span class="cube-face-label">Front</span>
    </div>
    <div class="cube-face cube-face-back cube-button" data-x="0"
         data-y="180" data-z="0">
        <span class="cube-face-label">Back</span>
    </div>
    <div class="cube-face cube-face-right cube-button" data-x="0"
         data-y="-90" data-z="0">
        <span class="cube-face-label">Right</span>
    </div>
    <div class="cube-face cube-face-left cube-button" data-x="0"
         data-y="90" data-z="0">
        <span class="cube-face-label">Left</span>
    </div>
    <div class="cube-face cube-face-top cube-button" data-x="-90"
         data-y="0" data-z="0">
        <span class="cube-face-label">Top</span>
    </div>
    <div class="cube-face cube-face-bottom cube-button" data-x="90"
         data-y="0" data-z="0">
        <span class="cube-face-label">Bottom</span>
    </div>

    <div class="cube-edge cube-edge-front cube-edge-top cube-button"
         data-x="-45" data-y="0" data-z="0"></div>
    <div class="cube-edge cube-edge-front cube-edge-right cube-button"
         data-x="0" data-y="-45" data-z="0"></div>
    <div class="cube-edge cube-edge-front cube-edge-bottom cube-button"
         data-x="45" data-y="0" data-z="0"></div>
    <div class="cube-edge cube-edge-front cube-edge-left cube-button"
         data-x="0" data-y="45" data-z="0"></div>
    <div class="cube-edge cube-edge-back cube-edge-top cube-button"
         data-x="-45" data-y="180" data-z="0"></div>
    <div class="cube-edge cube-edge-back cube-edge-right cube-button"
         data-x="0" data-y="225" data-z="0"></div>
    <div class="cube-edge cube-edge-back cube-edge-bottom cube-button"
         data-x="45" data-y="180" data-z="0"></div>
    <div class="cube-edge cube-edge-back cube-edge-left cube-button"
         data-x="0" data-y="135" data-z="0"></div>
    <div class="cube-edge cube-edge-top cube-edge-right cube-button"
         data-x="-90" data-y="-90" data-z="-45"></div>
    <div class="cube-edge cube-edge-top cube-edge-left cube-button"
         data-x="-90" data-y="90" data-z="45"></div>
    <div class="cube-edge cube-edge-bottom cube-edge-right cube-button"
         data-x="90" data-y="-90" data-z="45"></div>
    <div class="cube-edge cube-edge-bottom cube-edge-left cube-button"
         data-x="90" data-y="90" data-z="-45"></div>

    <div class="cube-corner cube-corner-front cube-corner-top cube-corner-left cube-button"
         data-x="-45" data-y="45" data-z="0"></div>
    <div class="cube-corner cube-corner-front cube-corner-top cube-corner-right cube-button"
         data-x="-45" data-y="-45" data-z="0"></div>
    <div class="cube-corner cube-corner-front cube-corner-bottom cube-corner-left cube-button"
         data-x="45" data-y="45" data-z="0"></div>
    <div class="cube-corner cube-corner-front cube-corner-bottom cube-corner-right cube-button"
         data-x="45" data-y="-45" data-z="0"></div>
    <div class="cube-corner cube-corner-back cube-corner-top cube-corner-left cube-button"
         data-x="-45" data-y="135" data-z="0"></div>
    <div class="cube-corner cube-corner-back cube-corner-top cube-corner-right cube-button"
         data-x="-45" data-y="225" data-z="0"></div>
    <div class="cube-corner cube-corner-back cube-corner-bottom cube-corner-left cube-button"
         data-x="45" data-y="135" data-z="0"></div>
    <div class="cube-corner cube-corner-back cube-corner-bottom cube-corner-right cube-button"
         data-x="45" data-y="225" data-z="0"></div>
</div>
